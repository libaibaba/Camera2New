name: Android CI

on:
  workflow_dispatch:
      inputs:
        package_name:
          description: "AppName:"
          required: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew:camera2:assembleDebug

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        name: ${{ github.event.inputs.package_name }}
        path: ${{ github.workspace }}/camera2/build/outputs/apk/debug/*.apk
        
    - name: Create a release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ github.workspace }}/camera2/build/outputs/apk/debug/*.apk
        tag_name: v0.01
        name: ${{ github.event.inputs.package_name }} v0.01
